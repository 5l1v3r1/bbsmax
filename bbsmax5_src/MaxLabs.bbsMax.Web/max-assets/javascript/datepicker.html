        var param = {};
        
        function setDefaultDate() {
            
            param.date = new Date();
            param.year = param.date.getFullYear();
            param.month = param.date.getMonth() + 1;
            param.day = param.date.getDate();
            param.showtime = "";
        }
        
        var result = null;   
        var showTime;
        var currentTime;

        var w = location.search;
        if (w) {
            w = w.substring(1);
            var arr = w.split("&");
            w = arr.join('",');
            w = w.replace(/=/g, ':"');
            w = w + '"';
            param = eval("param={" + w + '}');
            if (param.date && param.date.match(/\d{4}\D\d{1,2}\D\d{1,2}/)) {

                var match = /(\d{4})\D(\d{1,2})\D(\d{1,2})/.exec(param.date);
                param.year = parseInt(match[1], 10);
                param.month = parseInt(match[2], 10);
                param.day = parseInt(match[3], 10);
            }
            else {
                setDefaultDate();
            }
        }
        else {
            setDefaultDate();
        }

        
        
        var months = new Array("一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二");
        var daysInMonth = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
        var days = new Array("日", "一", "二", "三", "四", "五", "六");
        var classTemp;
        var today = new getToday();
        var year = today.year;
        var month = today.month;
        var newCal;

        function getDays(month, year) {
            if (1 == month) return ((0 == year % 4) && (0 != (year % 100))) || (0 == year % 400) ? 29 : 28;
            else return daysInMonth[month];
        }

        function getToday() {
            this.now = new Date();
            this.year = this.now.getFullYear();
            this.month = this.now.getMonth();
            this.day = this.now.getDate();
        }

        function Calendar() {
            newCal = new Date(year, month, 1);
            today = new getToday();
            var day = -1;
            var startDay = newCal.getDay();
            var endDay = getDays(newCal.getMonth(), newCal.getFullYear());
            var daily = 0;
            day = param.day;
            //if ((today.year == newCal.getFullYear()) && (today.month == newCal.getMonth())) {
            //    day = today.day;
            //}
            
            var caltable = document.getElementById("caltable").tBodies[0];
            var intDaysInMonth = getDays(newCal.getMonth(), newCal.getFullYear());
            for (var intWeek = 0; intWeek < caltable.rows.length; intWeek++)
                for (var intDay = 0; intDay < caltable.rows[intWeek].cells.length; intDay++) {
                var cell = caltable.rows[intWeek].cells[intDay];
                var montemp = (newCal.getMonth() + 1) < 10 ? ("0" + (newCal.getMonth() + 1)) : (newCal.getMonth() + 1);
                if ((intDay == startDay) && (0 == daily)) { daily = 1; }
                var daytemp = daily < 10 ? ("0" + daily) : (daily);
                var d = "<" + newCal.getFullYear() + "-" + montemp + "-" + daytemp + ">";
                if (day == daily) cell.className = "DayNow";
                else if (intDay == 6) cell.className = "DaySat";
                else if (intDay == 0) cell.className = "DaySun";
                else cell.className = "Day";
                if ((daily > 0) && (daily <= intDaysInMonth)) {
                    cell.innerHTML = daily;
                    daily++;
                } else {
                    cell.className = "CalendarTD";
                    cell.innerText = "";
                }
            }
            document.getElementById("year").value = year;
            document.getElementById("month").value = month + 1;
        }

        function subMonth() {
            if ((month - 1) < 0) {
                month = 11;
                year = year - 1;
            } else {
                month = month - 1;
            }
            Calendar();
        }

        function addMonth() {
            if ((month + 1) > 11) {
                month = 0;
                year = year + 1;
            } else {
                month = month + 1;
            }
            Calendar();
        }


        function subYear() {
            year = year - 1;
            Calendar();
        }

        function addYear() {
            year = year + 1;
            Calendar();
        }

        function setDate() {
            var m = document.getElementById("month")
            if (m.value < 1 || m.value > 12) {
                alert("月的有效范围在1-12之间!");
                return;
            }
            year = Math.ceil(document.getElementById("year").value);
            month = Math.ceil(m.value - 1);
            Calendar();
        }

        function closeData() {
            parent.datePanel.result = result;
            parent.datePanel.close();
            parent.datePanel = null;
        }
        
        function selectDay(e)
        {
            if (e && e.firstChild)
            {
                var day = e.firstChild.nodeValue;
                if (day) {
                 
                        result = year + "-" + (month + 1) + "-" + day;
                        closeData();
                }
            }
        }

    </script>
<script type="text/javascript">
        function buttonOver() {
            var e = window.event || arguments[0];
            if (!e)
                return;
            var obj = e.srcElement || e.currentTarget;
            obj.style.backgroundColor = "#ccddff";
        }

        function buttonOut() {
            var e = window.event || arguments[0];
            if (!e)
                return;
            var obj = e.srcElement || e.currentTarget;
            window.setTimeout(function() { obj.style.backgroundColor = ""; }, 300);
        }
    </script>

    <script type="text/javascript">
        addEvent = function(el, evname, func) {
            if (el.attachEvent) { // IE
                el.attachEvent("on" + evname, func);
            } else if (el.addEventListener) { // Gecko / W3C
                el.addEventListener(evname, func, true);
            } else { // Opera (or old browsers)
                el["on" + evname] = func;
            }
        };
        removeEvent = function(el, evname, func) {
            if (el.detachEvent) { // IE
                el.detachEvent("on" + evname, func);
            } else if (el.removeEventListener) { // Gecko / W3C
                el.removeEventListener(evname, func, true);
            } else { // Opera (or old browsers)
                el["on" + evname] = null;
            }
        }
